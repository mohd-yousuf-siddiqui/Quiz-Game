<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="start active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen" >

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>

                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
            
            <div class="answers-container" id="answers-container">
                <!-- Answer buttons will be generated here -->
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

        </div>

        <div id="result-screen" class="screen">

            <h1>Quiz Results</h1>
            
            <div class="result-info">
                <p>You scored <span class="final-score">0</span> out of <span class="maximum-score" id="max-score">5</span></p>
             <div id="result-message">
                Good job!
            </div>
        
            </div>

            <div>
                <button class="restart-btn">Restart Quiz</button>
            </div>

        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
